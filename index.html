<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity=""
    crossorigin="anonymous">
  <title>Quote Generator</title>
</head>

<body>
  <h2 class="heading">Today's Quote!</h2>
  <div class="div">
    <i class="fa-solid fa-quote-left"></i>
    <div id="qid">The best way out is always through</div>
    <br />
    <button onclick="func()">New Quote</button>

    <!-- Add-quote form (optional) -->
    <form id="addQuoteForm" onsubmit="event.preventDefault();">
      <input id="newQuoteText" placeholder="Write a new quote..." required
        style="width:60%;padding:.4rem;border-radius:6px;margin-top:.6rem;">
      <input id="newQuoteAuthor" placeholder="Author (optional)"
        style="width:25%;padding:.4rem;border-radius:6px;margin-left:.4rem;">
      <button type="button" onclick="(function(){ 
          const t = document.getElementById('newQuoteText').value;
          const a = document.getElementById('newQuoteAuthor').value;
          if(window.addQuote && window.addQuote(t,a)) { document.getElementById('newQuoteText').value=''; document.getElementById('newQuoteAuthor').value=''; alert('Quote added'); } else { alert('Invalid or duplicate quote'); }
      })()">Add Quote</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
